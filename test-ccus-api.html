<!DOCTYPE html>
<html>
<head>
    <title>CCUS API Test</title>
</head>
<body>
    <h1>CCUS API Test</h1>
    <button onclick="testAPI()">Test Industry Types API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading...';
            
            try {
                const response = await fetch('http://localhost:8000/api/ccus/industry-types');
                const data = await response.json();
                
                resultEl.textContent = 'Success!\n\n' + 
                    'Total Industries: ' + data.supported_industries.length + '\n\n' +
                    JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message + '\n\n' + error.stack;
            }
        }
        
        // Auto-test on load
        window.onload = testAPI;
    </script>
</body>
</html>
